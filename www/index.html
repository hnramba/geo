<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocation Example</title>
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="css/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.5.0/dist/esri-leaflet.js"
        integrity="sha512-ucw7Grpc+iEQZa711gcjgMBnmd9qju1CICsRaryvX7HJklK0pGl/prxKvtHwpgm5ZHdvAil7YPxI1oWPOWK3UQ=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.css"
        integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
        crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"
        integrity="sha512-HrFUyCEtIpxZloTgEKKMq4RFYhxjJkCiF5sDxuAokklOeZ68U2NPfh4MFtyIVWlsKtVbK5GD2/JzFyAfvT5ejA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/script.js"></script>
    <script src="cordova.js"></script>
</head>

<body>
    <div data-role="page" style="height:100vh" id="homepage" data-theme="a">
        <div style="height:15vh" data-role="header">
            <h1>Open Street Map</h1>
        </div>
        <div style="height:70vh" class="ui-content">
            <a id="btnMyLoc" href="#mylocation" class="ui-btn ui-corner-all" data-icon="location">My Location</a>
            <a id="btnSearch" href="#search" class="ui-btn ui-corner-all" data-icon="search">Search</a>
            <a id="btnDisc" href="#discover" class="ui-btn ui-corner-all" data-icon="info">discover</a>
        </div>
        <div style="height:15vh" data-role="footer">
            <h3>Hootesh Rambarassah</h3>
        </div>
    </div>

    <div data-role="page" style="height:100vh" id="mylocation" data-theme="a">
        <div style="height:15vh" data-role="header">
            <h1>Open Street Map</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#homepage" data-icon="home">Home</a></li>
                    <li><a id="btnMyLoc" href="#mylocation" data-icon="grid">My Location</a></li>
                    <li><a id="btnSearch" href="#search" data-icon="info">Search</a></li>
                    <li><a id="btnDisc" href="#discover" data-icon="info">discover</a></li>
                </ul>
            </div>
        </div>

        <div data-role="main" class="ui-content">
            <div id="map" style="height:75vh; width:100%"></div>
        </div>

        <div style="height:15vh" data-role="footer">
            <h3>Hootesh Rambarassah</h3>
        </div>
    </div>

    <div data-role="page" style="height:100vh" id="search" data-theme="a">
        <div style="height:15vh" data-role="header">
            <h1>Open Street Map</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#homepage" data-icon="home">Home</a></li>
                    <li><a id="btnMyLoc" href="#mylocation" data-icon="grid">My Location</a></li>
                    <li><a id="btnSearch" href="#search" data-icon="info">Search</a></li>
                    <li><a id="btnDisc" href="#discover" data-icon="info">discover</a></li>
                </ul>
            </div>
        </div>

        <div data-role="main" class="ui-content">
            <div id="map2" style="height:75vh; width:100%"></div>
        </div>

        <div style="height:15vh" data-role="footer">
            <h3>Hootesh Rambarassah</h3>
        </div>
    </div>

</body>

</html>
